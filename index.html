<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할 일 목록</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3>할 일 목록</h3>
        <form>
          <!-- TODO: 텍스트 영역 추가 -->
          <!-- 힌트: <textarea> 요소를 사용하세요. id를 "task"로 설정하고, placeholder 속성을 추가하세요. -->
          <textarea id="task" placeholder="what to do today?" required>
          </textarea>
          <!-- TODO: 추가 버튼 생성 -->
          <!-- 힌트: <button> 요소를 사용하세요. id를 "btnAdd"로 설정하고, 텍스트를 "추가!"로 설정하세요. -->
          <button id="addBtn">기억하기!</button>
        </form>
      </div>
      <!-- 할 일 항목들이 여기에 동적으로 추가될 것입니다 -->
      <ul class="list">
        <li class="doing">
          <div class="complete-icon">
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </div>
          <div class="content">할 일 목록</div>
          <div class="close-icon">
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18 17.94 6M18 18 6.06 6"
              />
            </svg>
          </div>
        </li>
        <li class="complete">
          <div class="complete-icon">
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </div>
          <div class="content">할 일 목록</div>
          <div class="close-icon">
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18 17.94 6M18 18 6.06 6"
              />
            </svg>
          </div>
        </li>
      </ul>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
